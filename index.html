<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <main>
        <div class="stringMethod">
            <div class="container-fluid ">
                <div class="row">
                    <div class="col-lg-6 mx-auto bar">
                        <h2 class="text-center pb-5 ">String Method Calculator</h2>
                        <div class="gaparea">
                            <label for="">Enter the Value:
                            </label>
                            <input type="text" id="input">
                        </div>
                        <div class="grid">
                            <button onclick="len()">Length</button>
                            <button onclick="replace()">Replace</button>
                            <button onclick="indexOf()">indexOf</button>
                            <button onclick="lastindex()">lastIndexOf</button>
                            <button onclick="up()">upperCase</button>
                            <button onclick="low()">lowerCase</button>
                            <button onclick="repeat()">repeat</button>
                            <button onclick="concat()">conCat</button>
                            <button onclick="split()">split</button>
                            <button onclick="trim()">trim</button>
                            <button onclick="slice()">slice</button>
                            <button onclick="includesz()">includes</button>
                        </div>
                        <div class="text-center py-3">
                            <button onclick="dele()" class="px-4 py-2">Clear</button>
                        </div>
                        <div class="gaparea">
                            <label for="">Result:
                            </label>
                            <input type="text" id="result">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

</html>
